    <table>
        <tr>
            <td>
                <b>시작 그룹</b>
            </td>
        </tr>
        <tr>
            <td>
                <input id = "radio1" type="radio" name="FirstGroup" value="newopen">
                <label for="radio1">새 탭 페이지 열기</label>
            </td>
        </tr>
        <tr>
            <td>
                <input id = "radio2" type="radio" name="FirstGroup" value="continue">

            </td>
        </tr>
        <tr>
            <td>
                <input id = "radio3" type="radio" name="FirstGroup" value="selectopen">
                <label for="radio3">특정 페이지 또는 페이지 모음 열기</label>
            </td>
        </tr>
        <tr>
            <td>
                <b>개인정보 및 보안</b>
            </td>
        </tr>
        <tr>
            <td>
                <input id = "checkbox1" type="checkbox" name="SecondGroup" value="service">

            </td>
        </tr>
        <tr>
            <td>
                <input id = "checkbox2" type="checkbox" name="SecondGroup" value="login">
                <label for="checkbox2">로그인 허용</label>
            </td>
        </tr>
        <tr>
            <td>
                <input id = "checkbox3" type="checkbox" name="SecondGroup" value="load">
                <label for="checkbox3">페이지 미리 로드</label>
            </td>
        </tr>
